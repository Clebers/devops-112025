services:
  nginx:
    build:
       dockerfile: ./Dockerfilenginx
       context: .
    image: cleber1986/nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    networks:
      - redelab
    depends_on:
      - "web1"
      - "web2"
      - "web3"
  db:
    build:
      dockerfile: ./Dockerfiledb
      context: .
    image: cleber1986/db
    container_name: db
    networks:
      - redelab
    ports: 
      - "3306"

  web1:
    build:
       dockerfile: ./Dockerfileweb
       context: .
    image: cleber1986/web
    container_name: web1
    ports:
      - "80"
    networks:
      - redelab
    depends_on:
      - "db"
  web2: 
    image: cleber1986/web
    container_name: web2
    ports:
      - "80"
    networks:
      - redelab
    depends_on:
      - "db"
  web3: 
    image: cleber1986/web
    container_name: web3
    ports:
      - "80"
    networks:
      - redelab 
    depends_on:
      - "db"  
    
networks:
  redelab:
    driver: bridge
